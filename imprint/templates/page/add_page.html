{% extends 'base.html' %}

{% block title%} New Page {% endblock %}

{% block content %}
<div class="row mt-4">
  <div class="col-md-10 offset-md-1">
    <form method="POST">

      <div class="form-group"
        <label for="page-type"> Page Types </label>
        <select class="form-control" name="page-types" onchange="checkPageType(this);">
          <option value="landing-page"> Landing Page </option>
          <option value="product-page"> Product Page </option>
        </select>
      </div>

      <div id ="landing-page-display">
        <div class="form-group">
          <label for="heading">Heading</label>
          <input name="heading" id="heading" required>
        </div>

        <div class="form-group">
          <label for="subheading">Sub-heading</label>
          <input name="subheading" id="subheading" required>
        </div>

        <div class="form-group">
          <label for="button-text">Button Text</label>
          <input name="button-text" id="button-text" required>
        </div>

        <input type="submit" value="Save">
      </div>
    </form>
  </div>
</div>
{% endblock %}
