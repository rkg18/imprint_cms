{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <div class="container">
    <h1> {{ landing_page['heading'] }}</h1>
    <h2> {{ landing_page['subheading'] }} </h2>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">{{ landing_page['button_text'] }}</a></p>
  </div>

  {% if g.user['id'] == landing_page['author_id'] %}
    <a class="action" href="{{ url_for('page.edit_landing_page', slug=landing_page['slug']) }}">Edit</a>
  {% endif %}
</div>



{% endblock %}
