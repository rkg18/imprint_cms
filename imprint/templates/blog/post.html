{% extends 'base.html' %}

{% block content %}

<div class="row">

  <div class="col-md-6 offset-md-3 mt-4">
    <h1> {{ post['title'] }} </h1>
  </div>

  <div class="col-md-10 offset-md-1 mt-4">
    {% autoescape false %}
      {{ post['plain_body']}}
    {% endautoescape %}
  </div>

</div>

{% if g.user['id'] == post['author_id'] %}
  <hr>
  <a class="action" href="{{ url_for('blog.edit_post', id=post['post_id']) }}">Edit</a>
{% endif %}

{% endblock %}
