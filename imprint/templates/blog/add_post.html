{% extends 'base.html' %}

{% block title%} New Post {% endblock %}

{% block content %}
<div class="row mt-4">
  <div class="col-md-10 offset-md-1">

    <form method="POST">

      <div class="form-group">
        <label for="title">Title</label>
        <input name="title" class="form-control" id="title" value="{{ request.form['title'] }}" required>
      </div>

      <div class="form-group">
        <label for="body">Body</label>
        <textarea name="body" class="form-control" id="body">{{ request.form['body'] }}</textarea>
      </div>

      <input type="submit" class="btn btn-primary mt-2" value="Save">

    </form>

  </div>
</div>
{% endblock %}
