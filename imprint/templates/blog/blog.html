{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      {% if g.user['id'] == post['author_id'] %}
      <header>
        <div>
          <h1> {{ post['title'] }}</h1>
        </div>
      </header>
      <p class="body">{{ post['body'] }}</p>
      <p> <a href="{{ url_for('blog.post', id=post['post_id'], slug=post['url']) }}"><b>Read More... </b> </a> </p>
    </article>

    {% if not loop.last %}
      <hr>
    {% endif %}{% endif %}
  {% endfor %}
{% endblock %}
