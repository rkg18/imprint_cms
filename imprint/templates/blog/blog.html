{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1><a href="{{ url_for('blog.post', id=post['post_id'], slug=post['url']) }}"> {{ post['title'] }}</a></h1>
          <h3>{{ post['url']}}</h3>
        </div>
      </header>
      <p class="body">{{ post['body'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
