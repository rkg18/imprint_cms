{% extends 'base.html' %}

{% block title%} Edit Post Post {% endblock %}

{% block content %}
<div class="row mt-4">
  <div class="col-md-10 offset-md-1">

  <form method="POST">

    <label for="title">Title</label>
    <input name="title" id="title" class="form-control" value="{{ request.form['title'] or post['title'] }}" required>

    <label for="body">Body</label>
    <textarea name="body" class="form-control" id="body">{{ request.form['body'] or post['body'] }}</textarea>

    <input type="submit" class="btn btn-primary mt-2" value="Save">
  </form>

  <hr>

  <form action="{{ url_for('blog.delete_post', id=post['post_id']) }}" method="post">
    <input class="btn btn-danger danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>

</div>
</div>
{% endblock %}
