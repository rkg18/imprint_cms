{% extends 'base.html' %}

{% block title %} Product Pages {% endblock %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Live Page</th>
        <th scope="col">Product Title</th>
        <th scope="col">URL Slug</th>
      </tr>
    </thead>
    <tbody>
    
    {% for page in pages %}
      {% if g.user['id'] == page['author_id'] %}
        <tr>
          <th scope="row"> <a href="{{ url_for('product_page.new_product_page', slug=page['url']) }}"> View </a> </th>
          <td> {{ page['title'] }} </td>
          <td> /{{ page['url']}}  </td>
        </tr>
      {% endif %}
    {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
